<html lang="en">

    <title>25 + 5 Clock</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="app">
        <h1>25 + 5 Clock</h1>
        <div id="break-control">
            <h2 id="break-label">Break Length</h2>
            <button id="break-decrement">-</button>
            <span id="break-length">5</span>
            <button id="break-increment">+</button>
        </div>
        <div id="session-control">
            <h2 id="session-label">Session Length</h2>
            <button id="session-decrement">-</button>
            <span id="session-length">25</span>
            <button id="session-increment">+</button>
        </div>
        <div id="timer">
            <h2 id="timer-label">Session</h2>
            <div id="time-left">25:00</div>
            <button id="start_stop">‚èØÔ∏è</button> <!-- Play/Pause Symbol -->
            <button id="reset">üîÑ</button> <!-- Reset Symbol -->
        </div>
        <audio id="beep" preload="auto" src="https://www.soundjay.com/button/beep-07.wav"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
